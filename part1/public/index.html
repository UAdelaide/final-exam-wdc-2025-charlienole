<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script> <!-- Vue 3 -->
    <title>Dog of the Day</title>
</head>
<body>
    <div id="app">
    <h1>DOG OF THE DAY!!!</h1>
    <button @click="getDog">CLICK HERE NOW!!!</button>
    <div v-if="dogImage">
      <img :src="dogImage" />
      <p><strong>Name:</strong> Mr Woofykins Wigglebutt III</p>
      <p><strong>Breed:</strong> ???</p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: null
        }
      },
      methods: {
        async getDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
